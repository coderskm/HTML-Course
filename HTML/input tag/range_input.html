<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANGE | HTML</title>
</head>
<body>
    <form action="">
      <label for="volume">Select Volume:</label>
      <input type="range" name="volume" id="volume" min="10" max="100" value="5" step="5" />
      <button>SUBMIT</button>
    </form>
</body>
</html>
