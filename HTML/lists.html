<!DOCTYPE html>

    <title>LISTS | HTML</title>

<body>
    Unordered List Items :- 
    <ul>
        <li>Red Shirt</li>
        <li>Yellow Pants</li>
        <li>Green Bus</li>
        <li>Black Cycle</li>

    Ordered List Items :-
    <ol>

        <li>C</li>
        <li>JavaScript</li>
        <li>Go</li>
    </ol>
</body>
