<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RADIO | HTML</title>
  </head>
  <body>
    <!--In radio button, name attribute has same value-->
    <form action="">
      <p>Select Price Range:</p>
      <label for="small">SMALL:</label>

      <input type="radio" name="price range" id="small" value="$100-$200" />
      <label for="mid">MEDIUM:</label>

      <input type="radio" name="price range" id="mid" value="$500-$1000" />
      <label for="high">HIGH:</label>

      <input type="radio" name="price range" id="high" value="$1500-$2000" />
      <button>SUBMIT</button>
    </form>
  </body>
</html>
