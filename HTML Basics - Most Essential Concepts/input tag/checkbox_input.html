<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHECKBOX | HTML</title>
  </head>
  <body>
    <form action="">
      <label for="shirtSize">Select Shirt Size:</label>
      <input type="checkbox" name="Small" id="shirtSize" />
      <input type="checkbox" name="Medium" id="shirtSize" checked />
      <input type="checkbox" name="Large" id="shirtSize" />
      <button>SUBMIT</button>
    </form>
  </body>
</html>
