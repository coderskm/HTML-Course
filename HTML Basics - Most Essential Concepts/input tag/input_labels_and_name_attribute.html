<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT LABELS & NAME ATTRIBUTE | HTML</title>
</head>
<body>
    <form action="">
        <label for="fullName">Enter Full Name:</label>
        <input type="text" name="full name" id="fullName">
        <button type="submit">SUBMIT</button>
    </form>
    <!--
        1> label's for attribute and input's id attribute should have same value to have form control.
        2> input's name attribute is data value which is sent to server once form is submitted.
    -->
</body>
</html>
